<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='shortcut icon' href='./telegram.png' />
  <link rel='stylesheet' href='./style.css' type='text/css' />
  <title>Image Slider</title>
</head>
<body>
  <div class='container'>
    <div class='image-container'>
      <img src='./1.jpg' id='content1' class='active'>
      <img src='./2.jpg' id='content2'>
      <img src='./3.jpg' id='content3'>
      <img src='./4.jpg' id='content4'>
    </div>
    <div class='dot-container'>
      <button onclick='dot(1)'></button>
      <button onclick='dot(2)'></button>
      <button onclick='dot(3)'></button>
      <button onclick='dot(4)'></button>
    </div>
    <button id='prev' onclick='prev()'>&lt; </button>
    <button id='next' onclick='next()'>&gt; </button>
  </div>
  <!-- Script -->
  <script src='script.js'></script>
</body>
</html>
